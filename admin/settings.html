<div class="page-header">
  <h1>Site Administration</h1>
</div>
<div class="col-md-3 list-group">
  {% include admin_settings_sidebar.html active="settings" %}
</div>
<div class="col-md-9">

  <form>
    <div class="form-group">
      <label for="exampleInputDate">Date Format</label>
      <select class="form-control" id="exampleInputDate" value="">
        <option>06/27/2009</option>
        <option>2009/06/27</option>
        <option>27/06/2009</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputTime">Time Format</label>
      <select class="form-control" id="exampleInputTime" value="">
        <option>1:15 PM</option>
        <option>13:15</option>
      </select>

    </div>
    <hr>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>

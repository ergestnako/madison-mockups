<form>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Date &amp; Time</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="exampleInputDate">Date Format</label>
        <select class="form-control" id="exampleInputDate" value="">
          <option>06/27/2009</option>
          <option>2009/06/27</option>
          <option>27/06/2009</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputTime">Time Format</label>
        <select class="form-control" id="exampleInputTime" value="">
          <option>1:15 PM</option>
          <option>13:15</option>
        </select>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Google Analytics</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="exampleInputGoogle">Google Analytics Key</label>
        <input type="text" class="form-control" id="exampleInputGoogle" placeholder="UA-12345678-1">
      </div>
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

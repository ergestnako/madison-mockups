

<div class="row doc-row thumbnail">
  <div class="col-sm-2">
    <img src="https://unsplash.it/400/200/?random" class="img-responsive" alt="Featured image">
  </div>

  <div class="col-sm-6">
    <div class="intro">
      <h4>{{ site.document.title }}<br><small class="text-muted">Sponsored by {{ site.document.sponsor }}</small></h4>
      <p>{{ site.document.intro | truncatewords: 20  }}</p>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="row doc-details">
      <div class="col-sm-12"><small class="text-muted">Jan 17, 2017</small></div>
      <div class="col-sm-12"><small class="text-muted">21 Comments</small></div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right">
        <a class="btn btn-link btn-sm" href="{{ "/users/sponsors/documents/settings.html" | prepend: site.baseurl }}">Edit</a>
      </div>
    </div>
  </div>
</div>

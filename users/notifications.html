  - name: Notifications

<form>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When someone replies to your comment
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When new documents are published
        </label>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ site.user.sponsorname }} Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When someone comments on your document
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When someone supports or opposes your document
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When someone flags an inappropriate comment your document
        </label>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Admin Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="checkbox">
        <label>
          <input name="madison.comment.replied" type="checkbox" checked> When a sponsor needs approval
        </label>
      </div>
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

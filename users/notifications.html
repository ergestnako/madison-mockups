layout: settings
title: 'Notifications | User Settings'
header: 'User Settings'
sidebar: "user_settings_sidebar.html"
breadcrumbs:
  - name: Account
    url: '/users/settings.html'
  - name: Notifications
---

<form class="form-horizontal">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-6 control-label">When someone replies to your comment</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">When new documents are published</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option selected>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ site.user.sponsorname }} Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-6 control-label">When someone comments on your document</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option selected>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">When someone supports or opposes your document</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option selected>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">When someone flags an inappropriate comment your document</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option selected>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Admin Notifications</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-6 control-label">When a sponsor needs approval</label>
        <div class="col-sm-4">
          <select class="form-control">
            <option>Immediately</option>
            <option selected>Daily</option>
            <option>Never</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

---
layout: settings
title: 'Account | User Settings'
header: 'User Settings'
sidebar: "user_settings_sidebar.html"
breadcrumbs:
  - name: Account
    url: '/users/settings.html'
  - name: Settings
---

<form>
  <div class="form-group">
    <label for="exampleInputFirstName">First Name</label>
    <input type="text" class="form-control" id="exampleInputFirstName" value="{{ site.user.firstname }}">
  </div>
  <div class="form-group">
    <label for="exampleInputLastName">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLastName" value="{{ site.user.lastname }}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" value="{{ site.user.email }}">
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
